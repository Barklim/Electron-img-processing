<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Image processing</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-route/angular-route.js"></script>
</head>
<body data-href="tutorials-canvas-imagefilters" onload="">
	<div id="content">
		<header ng-controller="headCtrl">
			<div class="option" ng-click="close()">&#x2716;</div>
			<div class="option" ng-click="maximize()">&#x1f5d6;</div>
			<div class="option" ng-click="minimize()">&#x1f5d5;</div>
		</header>
		<div id="mainContent" ng-view></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
